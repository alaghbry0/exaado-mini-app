<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>خطط الاشتراك - Exaado</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/img/favicon180.png') }}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', filename='assets/img/favicon32.png') }}" sizes="32x32" type="image/png">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Style CSS -->
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>

<body class="body-scroll">

    <!-- Header -->
    <header class="container-fluid header">
        <div class="row">
            <div class="col text-center">
                <h1 class="m-0 text-primary">خطط الاشتراك</h1>
            </div>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Content -->
    <main class="h-100 has-footer">
        <div class="main-container container text-center">
           <div class="row">
    {% for plan in subscriptions %}
    <div class="col-12 col-md-6 mb-4">
        <div class="card shadow-sm plan-card">
            <img src="{{ url_for('static', filename=plan.image_url) }}" class="card-img-top plan-image" alt="{{ plan.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ plan.name | e }}</h5>
                <p class="card-text text-muted">{{ plan.details | e }}</p>

                <h4 class="text-primary mb-3">${{ plan.price }}</h4>
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-primary mx-2 my-1"
                            onclick="subscribe(encodeURIComponent('{{ plan.name }}'))">USDT (TON)</button>
                    <button class="btn btn-secondary mx-2 my-1"
                            onclick="subscribe(encodeURIComponent('{{ plan.name }}'))">Telegram Stars</button>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


        </div>
    </main>
    <!-- Main Content Ends -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <span>
                            <i class="nav-icon bi bi-house"></i>
                            <span class="nav-text">الصفحة الرئيسية</span>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'shop' %}active{% endif %}" href="{{ url_for('shop') }}">
                        <span>
                            <i class="nav-icon bi bi-laptop"></i>
                            <span class="nav-text">خطط الاشتراك</span>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">
                        <span>
                            <i class="nav-icon bi bi-person"></i>
                            <span class="nav-text">الملف التعريفي</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Footer Ends -->

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js') }}"></script>


</body>

</html>
